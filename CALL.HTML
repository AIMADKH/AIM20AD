<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة التواصل</title>
<link rel="stylesheet" href="call.css">
</head>
<body>

<h1>منصة التواصل</h1>

<form id="contactForm">
  <div>
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" required></textarea>
  </div>
  <button type="submit" id="submitBtn">إرسال</button>
</form>

<div id="notification">تم الإرسال بنجاح!</div>

<script src="call.js"></script><a href="https://web.facebook.com/profile.php?id=100094654627990">facebook</a>
</body>
</html>
